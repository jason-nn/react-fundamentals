    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.

    const helloSpan = React.createElement('span', {
      children: 'Hello',
      key: 'hello',
    })

    const worldSpan = React.createElement('span', {
      children: 'World',
      key: 'world',
    })

    const containerDiv = React.createElement('div', {
      className: 'container',
      children: [helloSpan, worldSpan],
    })

    const root = ReactDOM.createRoot(rootElement)
    root.render(containerDiv)
